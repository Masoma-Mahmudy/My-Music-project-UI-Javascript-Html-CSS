<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="container">
            <nav class="navbar ">
                <div class="container-fluid">
                    <a class="navbar-brand text-white">
                        <h4>Music Player</h4>
                    </a>
                    <form class="d-flex" role="search">
                        <a href="#">
                            <img src="src/images/logo-music-1.png" alt="">
                        </a>
                    </form>
                </div>
            </nav>
        </div>
        <div class="search-bar col-md-6 mx-auto">
            <h1 class="text-center my-5">My Music</h1>
            <div class="input-group mb-3">
                <input type="text" id="search-field" class="form-control" placeholder="Enter your artist song"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchSong()" class="btn btn-primary" type="button" id="button-addon2">search</button>
            </div>
        </div>
        <div id="song-container" class="col-md-10 mx-auto py-4"></div>
    </div>
</body>
<script src="src/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
